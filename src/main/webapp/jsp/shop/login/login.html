<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>login</title>
  <link rel="stylesheet" href="../css/normalize.min.css">
      <link rel="stylesheet" href="../css/style.css">

  
</head>

<body>

<div style="text-align:center;clear:both">
<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
<script src="/follow.js" type="text/javascript"></script>
</div>

  <div class="form">
      
      <ul class="tab-group">
      	 <li class="tab active"><a href="#login">登录</a></li>
        <li class="tab"><a href="#signup">注册</a></li>
      </ul>
      
      <div class="tab-content">
     
        
        <div id="login">   
          <h1>欢迎登录!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
             	 名字<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              密码<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          <p class="forgot"><a href="#">忘记密码?</a></p>
          
          <button class="button button-block"/>登录</button>
          
          </form>

        </div>
        
        
        
        
           <div id="signup">   
          <h1>免费注册</h1>
          
          <form action="/" method="post">
          
          <div class="field-wrap">
            <label>
            	 名字<span class="req">*</span>
            </label>
            <input type="texe"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
            	 邮箱<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
         	    密码<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
         	    确认密码<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block"/>注册</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='../js/jquery.min.js'></script>

    <script  src="../js/login.js"></script>

</body>
</html>
