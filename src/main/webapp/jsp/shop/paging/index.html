<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>am-pagination.js分页插件 - 站长素材</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/amazeui.flat.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/zzsc-demo.css">
<link rel="stylesheet" href="dist/css/am-pagination.css">

</head>
<body>
<div class="zzsc-container">
	<div class="container" style="padding:2em 0;">
		<section>
			<h3>Bootstrap分页样式</h3>
			<div id="ampagination-bootstrap"></div>
			<pre style="font-weight: bold;" class="showlabel">The selected page no: 5</pre>
		</section>
	</div>
</div>

<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="dist/js/am-pagination.js"></script>

<script type="text/javascript">
	var pager = window.amPagination('#ampagination-bootstrap',{
		page:1,
		totals:100,
		pageSize:10,
		theme:'bootstrap'
	 });
	pager.onChangePage(function(e){
		jQuery('.showlabel').text('The selected page no: '+e.page);
	});

</script>


<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">

</div>
</body>
</html>
